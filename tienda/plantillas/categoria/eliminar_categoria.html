{% extends "base.html" %}

{% block title %}
    Eliminar Categoría
{% endblock %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro de que deseas eliminar esta categoría?</h1>
    <p>Código: {{ categoria.codigo }}</p>
    <p>Nombre: {{ categoria.nombre }}</p>
    <p>Descripción: {{ categoria.descripcion }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
</div>
{% endblock %}
