{% extends "base.html" %}

{% block title %}
    Lista de Ventas
{% endblock %}

{% block content %}
<div class="container">
    <h1>Lista de Ventas</h1>
    <a href="{% url 'crear_venta' %}" class="btn btn-primary">Crear Venta</a> <!-- Agregar enlace para crear venta -->
    <table class="table">
        <thead>
            <tr>
                <th>Nombre del Producto</th>
                <th>Cantidad Vendida</th>
                <th>Fecha de Venta</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.producto.nombre }}</td>
                    <td>{{ venta.cantidad }}</td>
                    <td>{{ venta.fecha }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
