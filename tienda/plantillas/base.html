{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <!-- Favicon -->
    <link href="{% static 'assets/img/favicon.ico' %}" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="row">
            <!-- Sidebar Start -->
            <div class="col-lg-3 col-md-4 sidebar">
                <nav class="navbar bg-light navbar-light">
                    <a href="#" class="navbar-brand mx-4 mb-3">
                        <h5 class="text-primary"><i class="me-2"></i>Django</h5>
                    </a>
                    <div class="navbar-nav">
                        <a href="{% url 'ver_productos' %}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Productos</a>
                        <a href="{% url 'ver_categoria' %}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Categorias</a>
                        <a href="{% url 'ver_venta' %}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Ventas</a>
                    </div>
                </nav>
            </div>
            <!-- Sidebar End -->
            <!-- Content Start -->
            <div class="col-lg-9 col-md-8 content">
                <!-- Navbar Start -->
                <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                    <a href="#" class="navbar-brand d-flex d-lg-none me-4">
                        <h2 class="text-primary mb-0">Django</h2>
                    </a>
                    <a href="#" class="sidebar-toggler flex-shrink-0">
                        <i class="fa fa-bars"></i>
                    </a>
                    <span class="navbar-text text-primary">EV3 Julio Romero</span>
                    <div class="navbar-nav align-items-center ms-auto">
                        <a href="{% url 'ver_productos' %}" class="nav-item nav-link active">
                            <h5 class="text-primary">Productos</h5>
                        </a>
                        <a href="{% url 'ver_venta' %}" class="nav-item nav-link active">
                            <h5 class="text-primary">Venta</h5>
                        </a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                                <img class="rounded-circle me-lg-2" src="{% static 'assets/img/img.png' %}" alt="" style="width: 40px; height: 40px;">
                            </a>
                        </div>
                    </div>
                </nav>
                <!-- Navbar End -->
                <!-- Content -->
                {% block content %}
                {% endblock %}
                <!-- Content End -->
            </div>
            <!-- Content End -->
        </div>
    </div>
    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    <!-- JavaScript Libraries and Your Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'assets/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'assets/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'assets/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'assets/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'assets/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'assets/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'assets/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
    <!-- Your Custom Scripts -->
    <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
